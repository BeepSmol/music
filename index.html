<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeepSmol | Music</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Quicksand:wght@400;700&display=swap');
        
        :root {
            --bg-dark: #1a1a2e;
            --panel-bg: #2d3436;
            --text-main: #f1f5f9;
            --purple-accent: #a29bfe;
            --yellow-accent: #facc15;
            --indie-border: 4px solid #000000;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Minesweeper Background Layer --- */
        #minesweeper-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: grid;
            opacity: 0.3;
            pointer-events: auto;
            justify-content: center;
            align-content: start;
        }

        .mine-cell {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(162, 155, 254, 0.1);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            box-sizing: border-box;
        }

        .mine-cell:hover { background: rgba(250, 204, 21, 0.2); }
        .mine-cell.revealed { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); cursor: default; }
        .mine-cell.mine { background: #ff7675; box-shadow: inset 0 0 10px #000; }

        /* --- Main Layout --- */
        .site-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            pointer-events: none; 
        }

        .site-container > * { pointer-events: auto; }

        .content-box {
            background: var(--panel-bg);
            border: var(--indie-border);
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--purple-accent);
            position: relative;
        }

        .box-title {
            background: var(--purple-accent);
            color: #1a1a2e;
            padding: 2px 15px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            display: inline-block;
            margin-top: -18px;
            margin-left: 15px;
            border: var(--indie-border);
            font-weight: bold;
        }

        .box-body { padding: 25px; }

        /* Song Cards */
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .song-card {
            background: #1a1a2e;
            border: 3px solid #000;
            padding: 15px;
            box-shadow: 4px 4px 0px var(--yellow-accent);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .song-card.playing {
            box-shadow: 4px 4px 0px var(--purple-accent);
            border-color: var(--purple-accent);
        }

        .song-thumb-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border: 2px solid #000;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .song-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .song-card:hover .song-thumb { transform: scale(1.05); }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #000;
            border: 2px solid #000;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--yellow-accent);
            transition: width 0.1s linear;
        }

        .song-card.playing .progress-fill { background: var(--purple-accent); }

        .btn-group {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn-play {
            flex: 2;
            background: var(--yellow-accent);
            color: #000;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn-fullscreen {
            flex: 1;
            background: var(--panel-bg);
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
            font-size: 1.1rem;
            transition: all 0.1s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-play:hover, .btn-fullscreen:hover { background: white; color: #000; transform: translate(-1px, -1px); box-shadow: 3px 3px 0px #000; }
        .song-card.playing .btn-play { background: var(--purple-accent); color: white; }

        footer {
            margin: 50px 0;
            text-align: center;
            font-family: 'VT323', monospace;
            color: var(--yellow-accent);
            background: #000;
            padding: 10px 20px;
            border: 2px solid var(--purple-accent);
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        h3 { color: white; font-weight: bold; font-size: 1.25rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=Quicksand:wght@400;700&display=swap');
    
    :root {
        --bg-dark: #1a1a2e;
        --panel-dark: #2d3436;
        --purple-accent: #a29bfe;
        --yellow-accent: #facc15;
        --indie-border: 4px solid #000000;
    }

    .nav-wrapper {
        background: var(--bg-dark);
        border-bottom: var(--indie-border);
        padding: 15px 10px;
        position: sticky;
        top: 0;
        z-index: 1000;
        text-align: center;
        box-shadow: 0 6px 0px var(--purple-accent);
    }

    .nav-title {
        font-family: 'VT323', monospace;
        font-size: 2.8rem;
        color: var(--yellow-accent);
        text-shadow: 3px 3px 0px #000;
        margin-bottom: 12px;
        display: block;
        text-decoration: none;
        letter-spacing: 2px;
    }

    .nav-links {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .nav-links a {
        background: var(--purple-accent);
        color: #1a1a2e;
        border: 2px solid #000;
        padding: 6px 16px;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9rem;
        font-family: 'Quicksand', sans-serif;
        box-shadow: 3px 3px 0px #000;
        transition: all 0.1s;
        text-transform: uppercase;
    }

    .nav-links a:hover {
        background: var(--yellow-accent);
        transform: translate(-2px, -2px);
        box-shadow: 5px 5px 0px #000;
    }

    .nav-links a:active {
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0px #000;
    }
</style>

<div class="nav-wrapper">
    <a href="index.html" class="nav-title">BEEPSMOL.COM</a>
    <div class="nav-links">
        <a href="https://beepsmol.com">Home</a></li>
        <a href="https://beepsmol.com/games">Games</a>
        <a href="https://beepsmol.com/music">Music</a>
        <a href="https://beepsmol.com/links">Links</a>
        <a href="https://beepsmol.com/blog">Blog</a>
      </div>
</div>

    <div id="minesweeper-bg"></div>
    
    <div class="site-container">
        <div class="content-box">
            <span class="box-title">MUSIC_ARCHIVE</span>
            <div class="box-body">
                <p class="mb-8 text-gray-300 italic font-medium">Listen to original tracks and projects.</p>
                
                <div id="song-grid" class="song-grid">
                    <!-- Songs injected here -->
                </div>
            </div>
        </div>

        <footer>
            <p>BEEPSMOL &copy; 2026</p>
        </footer>
    </div>

    <script>
        // --- Song Data ---
        const songs = [
            {
                title: "Small, Again",
                audio: "smallagain.mp3",
                cover: "smallagain.png",
                duration: "2:14",
                snippetUrl: "https://beepsmol.com/music/smallagain.html"
            },
            {
                title: "A Little Less Smol",
                audio: "#",
                cover: "placeholder.png",
                duration: "--:--",
                snippetUrl: "#"
            }
        ];

        let currentAudio = null;
        let currentIdx = null;

        function renderSongs() {
            const grid = document.getElementById('song-grid');
            grid.innerHTML = songs.map((song, index) => `
                <div class="song-card" id="card-${index}">
                    <div class="song-thumb-container">
                        <img src="${song.cover}" 
                             onerror="this.src='https://via.placeholder.com/400/000/a29bfe?text=AUDIO'" 
                             alt="${song.title}" class="song-thumb">
                    </div>
                    <h3>${song.title}</h3>
                    <p class="text-slate-400 text-sm font-bold font-[VT323] text-lg tracking-widest">${song.duration}</p>
                    
                    <div class="progress-bar-bg">
                        <div id="progress-${index}" class="progress-fill"></div>
                    </div>

                    <div class="btn-group">
                        <button id="btn-${index}" class="btn-play" onclick="togglePlay(${index})">
                            <i class="fas fa-play ml-1"></i> Play
                        </button>
                        <button class="btn-fullscreen" onclick="goToSnippet(${index})" title="Fullscreen Mode">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function goToSnippet(index) {
            const song = songs[index];
            if (song.snippetUrl === '#') {
                alert("Fullscreen mode not available for this preview.");
                return;
            }
            window.location.href = song.snippetUrl;
        }

        function togglePlay(index) {
            const song = songs[index];
            if (song.audio === '#') {
                alert("This track is not available yet!");
                return;
            }

            if (currentIdx === index && currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
                updateUI(index);
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                const oldIdx = currentIdx;
                currentAudio = null;
                currentIdx = null;
                updateUI(oldIdx);
            }

            currentIdx = index;
            currentAudio = new Audio(song.audio);
            currentAudio.play();
            
            currentAudio.ontimeupdate = () => {
                const pb = document.getElementById(`progress-${index}`);
                if (pb && currentAudio.duration) {
                    pb.style.width = (currentAudio.currentTime / currentAudio.duration) * 100 + '%';
                }
            };

            currentAudio.onplay = () => updateUI(index);
            currentAudio.onpause = () => updateUI(index);
            
            currentAudio.onended = () => {
                const pb = document.getElementById(`progress-${index}`);
                if (pb) pb.style.width = '0%';
                updateUI(index);
            };

            updateUI(index);
        }

        function updateUI(index) {
            const btn = document.getElementById(`btn-${index}`);
            const card = document.getElementById(`card-${index}`);
            if (!btn || !card) return;
            
            if (currentIdx === index && currentAudio && !currentAudio.paused) {
                btn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                card.classList.add('playing');
            } else {
                btn.innerHTML = '<i class="fas fa-play ml-1"></i> Play';
                card.classList.remove('playing');
            }
        }

        // --- Minesweeper Background Logic ---
        const bg = document.getElementById('minesweeper-bg');
        const cellSize = 40;
        const mineProbability = 0.12;
        let rows, cols;

        function initGame() {
            bg.innerHTML = '';
            cols = Math.ceil(window.innerWidth / cellSize);
            rows = Math.ceil(window.innerHeight / cellSize);
            bg.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            const grid = [];
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    const isMine = Math.random() < mineProbability;
                    const cell = document.createElement('div');
                    cell.className = 'mine-cell';
                    grid[r][c] = { isMine, revealed: false, element: cell };
                    cell.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        reveal(r, c, grid);
                    });
                    bg.appendChild(cell);
                }
            }
        }

        function reveal(r, c, grid) {
            const cell = grid[r][c];
            if (cell.revealed) return;
            cell.revealed = true;
            cell.element.classList.add('revealed');
            if (cell.isMine) {
                cell.element.innerHTML = 'ðŸ’£';
                cell.element.classList.add('mine');
                setTimeout(initGame, 2000);
            } else {
                const count = countMines(r, c, grid);
                if (count > 0) {
                    cell.element.innerHTML = count;
                    cell.element.style.color = ['','#74b9ff','#55efc4','#ff7675','#a29bfe','#fdcb6e','#81ecec','#ffeaa7','#dfe6e9'][count];
                } else {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i, nc = c + j;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) reveal(nr, nc, grid);
                        }
                    }
                }
            }
        }

        function countMines(r, c, grid) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nr = r + i, nc = c + j;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc].isMine) count++;
                }
            }
            return count;
        }

        window.addEventListener('resize', initGame);
        window.onload = () => {
            initGame();
            renderSongs();
        };
    </script>
</body>
</html>
